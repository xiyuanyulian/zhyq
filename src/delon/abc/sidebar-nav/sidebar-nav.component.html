<ul class="nav">
    <ng-container *ngFor="let child1 of list">
        <li *ngIf="child1._hidden !== true" routerLinkActive="nav-item-selected" [routerLinkActiveOptions]="{exact: child1.linkExact}" [class.nav-submenu-open]="child1._open">
            <!-- link -->
            <a *ngIf="child1._type === 1" (click)="onSelect(child1)" [routerLink]="child1.link" [target]="child1.target">
                <i nz-icon  nzType="{{ child1.icon }}" nzTheme="outline"></i>
                <!-- <span nz-tooltip [nzTooltipTitle]="child1.text" *ngIf="settings.layout.collapsed" nzPlacement="right"><i class="{{ child1.icon }}"></i></span> -->
                <span nz-tooltip [nzTooltipTrigger]="!!child1.tooltip && hover" [nzTooltipTitle]="child1.tooltip" nzTooltipPlacement="right" style="font-size: 15px;font-weight: bold;">{{ child1.text }}</span>
            </a>
            <!-- external link -->
            <a *ngIf="child1._type === 2" href="{{ child1.externalLink }}" target="{{child1.target}}" data-type="external">
                <i nz-icon  nzType="{{ child1.icon }}" nzTheme="outline"></i>
                <!-- <span nz-tooltip [nzTooltipTitle]="child1.text" *ngIf="settings.layout.collapsed" nzPlacement="right"><i class="{{ child1.icon }}"></i></span> -->
                <span nz-tooltip [nzTooltipTrigger]="!!child1.tooltip && hover" [nzTooltipTitle]="child1.tooltip" nzTooltipPlacement="right" style="font-size: 15px;font-weight: bold;">{{ child1.text }}</span>
            </a>
            <!-- has children link -->
            <a *ngIf="child1._type === 3" class="nav-sub-title" (click)="toggleOpen(child1)" (mouseenter)="showSubMenu($event, child1)">
                <i nz-icon nzType="{{ child1.icon }}" nzTheme="outline"></i>
                <span nz-tooltip [nzTooltipTrigger]="!!child1.tooltip && hover" [nzTooltipTitle]="child1.tooltip" nzTooltipPlacement="right" style="font-size: 15px;font-weight: bold;">{{ child1.text }}</span>
            </a>
            <!-- badge -->
            <div *ngIf="child1.badge" title="{{child1.badge}}" class="badge badge-{{child1.badge_status}}" [class.badge-dot]="child1.badge_dot">
                <em>{{child1.badge}}</em>
            </div>
            <!-- Level 2 -->
            <ul *ngIf="child1._type === 3" class="nav nav-sub nav-depth{{child1._depth}}">
                <ng-container *ngFor="let child2 of child1.children">
                    <li *ngIf="child2._hidden !== true" routerLinkActive="nav-item-selected" [routerLinkActiveOptions]="{exact: child2.linkExact}" [class.nav-submenu-open]="child2._open">
                        <!-- link -->
                        <a *ngIf="child2._type === 1" (click)="onSelect(child2)" [routerLink]="child2.link" [target]="child2.target">
                            <span nz-tooltip [nzTooltipTrigger]="!!child2.tooltip && hover" [nzTooltipTitle]="child2.tooltip" nzTooltipPlacement="right">{{ child2.text }}</span>
                        </a>
                        <!-- external link -->
                        <a *ngIf="child2._type === 2" href="{{ child2.externalLink }}" target="{{ child2.target }}" data-type="external">
                            <span nz-tooltip [nzTooltipTrigger]="!!child2.tooltip && hover" [nzTooltipTitle]="child2.tooltip" nzTooltipPlacement="right">{{ child2.text }}</span>
                        </a>
                        <!-- has children link -->
                        <a *ngIf="child2._type === 3" class="nav-sub-title" (click)="toggleOpen(child2)">
                            <span nz-tooltip [nzTooltipTrigger]="!!child2.tooltip && hover" [nzTooltipTitle]="child2.tooltip" nzTooltipPlacement="right">{{ child2.text }}</span>
                        </a>
                        <!-- badge -->
                        <div *ngIf="child2.badge" title="{{child2.badge}}" class="badge badge-{{child2.badge_status}}" [class.badge-dot]="child2.badge_dot">
                            <em>{{child2.badge}}</em>
                        </div>
                        <!-- Level 3 -->
                        <ul *ngIf="child2._type === 3" class="nav nav-sub nav-depth{{child2._depth}}">
                            <ng-container *ngFor="let child3 of child2.children">
                                <li *ngIf="child3._hidden !== true" routerLinkActive="nav-item-selected" [routerLinkActiveOptions]="{exact: child3.linkExact}" [class.nav-submenu-open]="child3._open">
                                    <!-- link -->
                                    <a *ngIf="child3._type === 1" (click)="onSelect(child3)" [routerLink]="child3.link" [target]="child3.target">
                                        <span nz-tooltip [nzTooltipTrigger]="!!child3.tooltip && hover" [nzTooltipTitle]="child3.tooltip" nzTooltipPlacement="right">{{ child3.text }}</span>
                                    </a>
                                    <!-- external link -->
                                    <a *ngIf="child3._type === 2" href="{{ child3.externalLink }}" target="{{ child3.target }}" data-type="external">
                                        <span nz-tooltip [nzTooltipTrigger]="!!child3.tooltip && hover" [nzTooltipTitle]="child3.tooltip" nzTooltipPlacement="right">{{ child3.text }}</span>
                                    </a>
                                    <!-- badge -->
                                    <div *ngIf="child3.badge" title="{{child3.badge}}" class="badge badge-{{child3.badge_status}}" [class.badge-dot]="child3.badge_dot">
                                        <em>{{child3.badge}}</em>
                                    </div>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </li>
    </ng-container>
</ul>
