<div class="wrapper">
    <div class="abs-center mt-lg width-lg">
        <nz-card [nzBordered]="false" class="ant-card__primary ant-card__title-img">
            <ng-template #title>
                <div ><img src="./assets/img/logo.svg" style="height:20px;"></div>
            </ng-template>
            <ng-template #body>
                <form nz-form [formGroup]="valForm" (ngSubmit)="submit()" role="form">
                    <div nz-form-item>
                        <div nz-form-control>
                            <nz-input-group nzSuffixIcon="mail">
                                <input type="text" nz-input formControlName="email" placeholder="邮箱" [nzSize]="'large'">
                            </nz-input-group>
                            <div nz-form-explain *ngIf="valForm.controls.email.dirty&&valForm.controls.email.hasError('required')">邮箱必填</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control>
                            <nz-input-group nzSuffixIcon="mobile">
                                <input type="text" nz-input formControlName="mobile" placeholder="手机号" [nzSize]="'large'">
                            </nz-input-group>
                            <div nz-form-explain *ngIf="valForm.controls.mobile.dirty&&valForm.controls.mobile.hasError('required')">手机必填</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control>
                            <nz-input-group nzSuffixIcon="user">
                                <input type="text" nz-input formControlName="email" placeholder="用户名" [nzSize]="'large'">
                            </nz-input-group>
                            <div nz-form-explain *ngIf="valForm.controls.password.dirty&&valForm.controls.password.hasError('required')">密码必填</div>
                        </div>
                    </div>
                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="24">
                            <label nz-checkbox formControlName="agreed">
                                <span>同意用户协议</span>
                            </label>
                        </div>
                    </div>
                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="24">
                            <button nz-button [disabled]="!valForm.valid" [nzType]="'primary'" [nzSize]="'large'" class="ant-btn__block">
                                <span>注册</span>
                            </button>
                        </div>
                    </div>
                </form>
                <div nz-form-item nz-row>
                    <div nz-col [nzSpan]="24" >或</div>
                </div>
                <div nz-row>
                    <div nz-col [nzSpan]="24">
                        <button nz-button [routerLink]="['/login']" [nzType]="'default'" [nzSize]="'large'" class="ant-btn__block">
                            <span>登录</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </nz-card>
        <div class="p-lg text-center">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}
            <br> {{ settings.app.description }}
        </div>
    </div>
</div>
