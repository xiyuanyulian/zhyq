<div class="wrapper">
    <div class="abs-center width-lg">
        <div class="py-lg text-center">
            <nz-avatar [nzIcon]="'user'" [nzSize]="'large'"></nz-avatar>
        </div>
        <nz-card [nzBordered]="false" class="ant-card__primary ant-card__title-img">
            <ng-template #body>
                <p class="mb-sm">输入密码后解锁屏幕。</p>
                <form nz-form [formGroup]="valForm" (ngSubmit)="submit()" role="form">
                    <div nz-form-item>
                        <div nz-form-control>
                            <nz-input-group nzSuffixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="密码" [nzSize]="'large'" />
                            </nz-input-group>
                            <div nz-form-explain *ngIf="valForm.controls.password.dirty&&valForm.controls.password.hasError('required')">密码必填</div>
                        </div>
                    </div>
                    <div nz-row nzType="flex" nzAlign="middle">
                        <div nz-col [nzSpan]="12">
                            <a [routerLink]="['/forget']">忘记密码？</a>
                        </div>
                        <div nz-col [nzSpan]="12" style="text-align:right;">
                            <button nz-button [disabled]="!valForm.valid" [nzType]="'primary'" [nzSize]="'large'">
                                <span>解锁</span>
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </nz-card>
        <div class="p-lg text-center">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}
            <br> {{ settings.app.description }}
        </div>
    </div>
</div>
